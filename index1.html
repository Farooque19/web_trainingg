<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
    <fieldset>
        <label for="name">Enter your name:</label>
        <input type="text" id="name" placeholder="Enter your full name">
        <br><br>
        <label for="pass">Password</label>
        <input type="password" id="pass">
        <br><br>
        <label for="mail">E-mail:</label>
        <input type="E-mail" id="mail">
        <br><br>
        <input type="tel" pattern="[0-9][10]">
    </fieldset>

        <input type="color">
        <input type="date">
        <br><br>
        <input type="datetime-local">
        <br><br>
        <input type="radio" id="male" name="gender">
        <label for="male">Male</label>
        <input type="radio" id="Female" name="gender">
        <label for="Female">Female</label>
        <br><br>
        <select>
            <option value="1">
                car
            </option>
            <option value="2">
                bus
            </option>
            <option value="3">
                truck
            </option>
            <br>
            <optgroup label="Swedish Cars">
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
              </optgroup>
              <optgroup label="German Cars">
                <option value="mercedes">Mercedes</option>
                <option value="audi">Audi</option>
              </optgroup>
        </select>
        <br><br>
        <textarea name="type something" id="" cols="30" rows="10">enter your text</textarea>

        <br><br>
        <label for="male">Male</label>
        <input type="checkbox" name="gender" id="male">
        <label for="Female">Female</label>
        <input type="checkbox" name="gender"  id="Female">
        <br><br>
        <input type="file" multiple accept="image/*">
        <input type="hidden">
        <input type="image" src="war memorial.jpeg" height="10px" width="20px">


        <br><br>
        <input type="submit" value="Login">
        

    </form>


</body>
</html>
